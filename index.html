<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <form action="#" class="form">
      <label for="name">UserName:</label>
      <input id="name" type="text" placeholder="username" name="name" />
      <span class="user-error"
        >User must be between 3 and 25 characters and UpperCase</span
      >

      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        placeholder="hello@example.com"
        name="email"
      />
      <span class="email-error">It must include @ character</span>

      <label for="password">Password:</label>
      <div class="box">
        <input
          id="password"
          type="password"
          name="password"
          placeholder="your password"
          class="input-img"
        />
        <img class="eye" src="./no.svg" alt="no" />
      </div>
      <span class="password-error">
        Password must have at least 8 characters, including at least 1 lowercase
        character and 1 uppercase character
      </span>

      <label for="confirm-password">Confirm Password:</label>
      <input
        id="confirm-password"
        type="password"
        name="confirm-password"
        placeholder="Reenter your password"
      />
      <span class="confirm-error">Please enter the password again</span>

      <button type="submit">Sign Up</button>
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
